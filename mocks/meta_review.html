<!DOCTYPE html>
<html>
  <head>

    <title>Meta-Review | Critical Critiques</title>

  <body>
    <section style="border: 1px solid black">
      <header>
        <p>
          Points: 1 <a href="home.html">Logout</a><a href="dashboard.html">Home</a>

      <h1>Review your review</h1>
      <form method="get" action="" onsubmit="$('#resubmit').show(); $(this).hide(); return false">

          <input type="submit" value="Useful">

    <div> 
      GitHub pull request diff displayed here!
